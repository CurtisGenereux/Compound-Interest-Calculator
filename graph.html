<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="tab-icon"/>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <div id="container" style="width:100%; height:950px;"></div>
    <title>Compound</title>
</head>

<style>

body {
    text-align: center;
    font-family: Georgia, serif;
    color: #f5bc0d;
}

</style>    
<script>

var inputElement = document.getElementById('years');

console.log(inputElement);



var age = 17
var monthlycontribution = 500;
var currentBalance = 1200;
var interestRate = 0.080 // 26% = 0.065, 20% = 0.050, 14% = 0.035, 10% = 0.025, 8% = 0.020, 4% = 0.010
var balanceByYear = [];
balanceByYear[0] = currentBalance;
var k = 1;
var retirementAge = 18;
var retirementDistance = 12;



for (var i = 0; i < retirementDistance; i++) {
    for (var j = 0; j < 365; j++) {
        currentBalance = currentBalance + currentBalance*(interestRate/100) + (monthlycontribution/30);
        balanceByYear[k] = currentBalance;
        k++;
    }

}

Highcharts.chart('container', {
    chart: {
            type: 'line'
        },

    title: {
        text: "Growth Of $"
    },

    subtitle: {
        text: ''
    },

    yAxis: {
        title: {
            text: ''
        }
    },

    xAxis: {
        accessibility: {
            rangeDescription: 'Years'
        }
    },

    tooltip: {
    valueDecimals: 0,
    valuePrefix: '$',

    },

    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            color: '#f5bc0d',
            marker: {
                enabled: false
            },
            label: {
                connectorAllowed: false
            },
            pointStart: 1
        }
    },
    

    series: [{
        name: "Investment",
        data: balanceByYear
    }],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});

</script>
</body>
</html>
